<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
			<nav class="navbar fixed-top">
			</nav>
	
			<div id="search" class="container justify-content-center">
			
			  <div class="row">
				<div class="col">
				</div>
				<div class="col-auto">
				  <img src="images/google_logo.png" class="logo"/>
				</div>
				<div class="col">
				</div>
			  </div>
			  
			  <div class="row">
				<div class="col">
				</div>
				<div class="col-auto">						
					<form action="https://google.com/search">
						<div class="form-group">
						  <input type="text" name="q" id="q" class="form-control">
						</div>
		
						<div class="form-row submit-row">
							<div class="form-group col text-right">
								<button class="btn btn-primary" type="submit" name="btnK" value="Google Search">Google Search</button>
							</div>
							<div class="form-group col">
								<button class="btn btn-primary" type="submit"  name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col">
				</div>
			  </div>
			  
			</div>
			
    </body>
</html>
