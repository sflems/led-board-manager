{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
	{% if entry %}
		<div class="col">{{  entry|safe  }}<div>
		<div class="col">
			<a href="{% url 'wiki:edit' %}">Edit this entry</a>
		</div>
	{% else  %}
		<p>The requested page was not found.</p>
	{% endif %}

{% endblock %}
