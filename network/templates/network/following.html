{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div>
	<h2>{{ message }}</h2>
	<div>{{ following }}</div>

	<div id="profile-view">
	</div>

	<div id="posts-view">
		<ul>
			{% for post in posts %}
				<div id="post_{{ post.id }}">
					{{ post }}
				</div>
			{% endfor %}
		</ul>
	</div>  
{% endblock %}
