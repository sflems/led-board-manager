{% extends "auctions/layout.html" %}

{% block body %}
<div class="row">
	<div class="col-lg-3">
		<h2>Categories</h2>
		<br>
		<ul class="listings">
		{% for category in categories %}
			<li>
				<a href="{% url 'categories_index' category.id %}">{{ category }}</a>
				<hr>
			</li>
		{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
