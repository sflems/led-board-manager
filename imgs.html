<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="#"></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<a class="nav-item nav-link" href="index.html">Google Search</a>
					<a class="nav-item nav-link active" href="imgs.html">Image Search <span class="sr-only">(current)</span></a>
					<a class="nav-item nav-link" href="adv-srch.html#">Advanced Search</a>
			  </div>
			</nav>
	
			<div id="search" class="image-container container justify-content-center">
			
			  <div class="row">
				<div class="col">
				</div>
				<div class="col image-search">
				  <img src="images/google_logo.png" class="logo"/>
				  <span class="logo-subtext">images</span>
				</div>
				<div class="col">
				</div>
			  </div>
			  
			  <div class="row">
				<div class="col">
				</div>
				<div class="col-6">						
					<form action="https://google.com/search">
						<div class="form-group">
						  <input type="text" name="q" id="q" class="form-control image-search">
						</div>
		
						<div class="form-row submit-row">
							<div class="form-group col text-center">
								<button class="btn btn-primary" type="submit" name="tbm" value="isch">Google Search</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col">
				</div>
			  </div>
			  
			</div>
			
    </body>
</html>
