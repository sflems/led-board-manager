<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="index.html"><img src="images/google_logo.png" height="33" alt=""></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
					<li class="nav-item">
						<a class="nav-link ml-auto" href="index.html">Google Search</a>
					</li>
				</ul>
			  </div>
			</nav>
	
			<div id="search" class="image-container container justify-content-center">
			
			  <div class="row">
				<div class="col">
				</div>
				<div class="col image-search">
				  <img src="images/google_logo.png" class="logo"/>
				  <span class="logo-subtext">images</span>
				</div>
				<div class="col">
				</div>
			  </div>
			  
			  <div class="row">
				<div class="col">
				</div>
				<div class="col-6">						
					<form action="https://google.com/search?hl=en">
						<div class="form-group">
						  <input type="text" name="q" id="q" class="form-control image-search">
						</div>
		
						<div class="form-row submit-row">
							<div class="form-group col text-center">
								<button class="btn btn-primary" type="submit" name="tbm" value="isch">Image Search</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col">
				</div>
			  </div>
			  
			</div>
			
    </body>
</html>
