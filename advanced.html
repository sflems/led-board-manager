<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="css/advanced.css">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="index.html"><img src="images/google_logo.png" height="30" alt=""></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
					<li class="nav-item">
						<a class="nav-link ml-auto" href="index.html">Google Search</a>
					</li>
				</ul>
			  </div>
			</nav>
	
			<div id="advanced" class="container-fluid justify-content-center">
			
				<h2 class="title">Advanced Search</h2>
			
				<form action="https://google.com/search?hl=en">
					<div class="form-group row">
						<label for="allWords" class="col-3">all these words:</label>
						<div class="col-5">
						  <input type="text" name="q" class="form-control" id="allWords">
						</div>
						<div class="col-4">
							<span id="allWords" class="text-muted">
								Type the important words: tri-colour rat terrier
							</span>
						</div>
					</div>
					<div class="form-group row">
						<label for="exactWords" class="col-3">this exact word or phrase:</label>
						<div class="col-5">
						  <input type="text" name="as_epq" class="form-control" id="exactWords">
						</div>
						<div class="col-4">
							<span id="exactWords" class="text-muted">
								Put exact words in quotes: "rat terrier"
							</span>
						</div>
					</div>
					<div class="form-group row">
						<label for="anyWords" class="col-3">any of these words:</label>
						<div class="col-5">
						  <input type="text" name="as_oq" class="form-control" id="anyWords">
						</div>
						<div class="col-4">
							<span id="anyWords" class="text-muted">
								Type OR between all the words you want: miniature OR standard
							</span>
						</div>
					</div>
					<div class="form-group row">
						<label for="noWords" class="col-3">none of these words:</label>
						<div class="col-5">
						  <input type="text" name="as_eq" class="form-control" id="noWords">
						</div>
						<div class="col-4">
							<span id="noWords" class="text-muted">
								Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
							</span>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-7">
						</div>
						<div class="col-auto">
								<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
					
				</form>
			  
			</div>
			
    </body>
</html>
