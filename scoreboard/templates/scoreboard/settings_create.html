{% extends "scoreboard/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block form %}

	<div class="page-nav row mt-2 justify-content-center">
		<div class="col">
			<form id="settingsform" class="m-n1" action="{% url 'create' %}" method="post">
				{% csrf_token %}
				{{ detailform|crispy }}
				{{ JSONform.media }}
				{{ JSONform }}
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>

	 <div class="page-nav row justify-content-center">
		<a href="#">Back to Top</a>
	</div>
{% endblock form %}
