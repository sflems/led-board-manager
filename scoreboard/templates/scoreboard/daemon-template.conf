[program:{{ config.SUPERVISOR_GUI_NAME }}]
command={{ config.GUI_DIR }}/env/bin/gunicorn Capstone.wsgi -b 0:9002 --capture-output=1
directory={{ config.GUI_DIR }}
user=pi
stopasgroup=true
stderr_logfile=/var/log/scoreboard-webgui.stderr.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=10
stdout_logfile=/var/log/scoreboard-webgui.stdout.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10

{% for board in boards %}
[program:{{board.supervisorName}}]
command=sudo python{{ board.pythonVersion }} {{ board.main }}{% for flag in flags %}{% if not "nhl" in board.path and "updatecheck" not in flag %}{{ flag }}{% elif 'nhl' in board.path %}{{ flag }}{% endif %}{% endfor %}
directory={{ board.path }}
autostart={% if not "nhl" in board.path %}false{% else %}true{% endif %}
autorestart=true
stderr_logfile=/var/log/{{ board.board }}scoreboard.stderr.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=10
stdout_logfile=/var/log/{{ board.board }}scoreboard.stdout.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=10

{% endfor %}
[group:boards]
programs={{ boardslist|join:"," }}
